<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的钱包</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/userhome.css"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="pre-2" id="big_img">
    <img
            src="http://findfun.oss-cn-shanghai.aliyuncs.com/images/head_loading.gif"
            class="jcrop-preview jcrop_preview_s">
</div>
<div id="cover" style="min-height: 639px;">
    <div id="user_area">
        <div id="home_header">
            <a href="goods/homeGoods">
                <h1 class="logo"></h1>
            </a>
            <a href="goods/homeGoods">
                <img src="../img/home_header.png" style="margin-left: 20px;">
            </a>
            <a href="user/home">
                <div class="home"></div>
            </a>
        </div>
        <!--

        描述：左侧个人中心栏
    -->
        <div id="user_nav">
            <div class="user_info">
                <div class="head_img">
                    <img th:src="${session.users.userHeadPortrait}">
                </div>
                <div class="big_headimg">
                    <img src="">
                </div>
                <span class="name"></span>
                <hr>
                <a class="btn" style="width: 98%;background-color: rgb(79, 190, 246);color:rgba(255, 255, 255, 1);"href="">我的钱包：￥</a>
                <input type="hidden" value="" id="recharge"/>
                <input type="hidden" value="" id="withdrawals"/>
                <span class="btn" data-toggle="modal" data-target="#myModal" style="width: 98%;background-color: rgb(79, 190, 246); color:rgba(255, 255, 255, 1);margin-top:0.5cm;">我的信用积分：}</span>

            </div>
            <div class="home_nav">
                <ul>
                    <a th:href="@{/oneSelf/showOneOrder}">
                        <li class="notice">
                            <div></div>
                            <span>订单中心</span> <strong></strong>
                        </li>
                    </a>
                    <a href="user/allFocus">
                        <li class="fri">
                            <div></div>
                            <span>收货地址</span> <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/oneSelf/showOnePay}">
                        <li class="store">
                            <div></div>
                            <span>充值中心</span> <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/oneSelf/showHome}">
                        <li class="second">
                            <div></div>
                            <span>求购信息</span> <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/oneSelf/showOneSelf}">
                        <li class="set">
                            <div></div>
                            <span>个人设置</span> <strong></strong>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!--

        描述：右侧内容区域
    -->
        <div id="user_content">

            <div class="share">

                <!--

                描述：关注商品展示
            -->
                <h1 style="text-align: center">我的钱包</h1>
                <hr/>
                <div class="share_content">
                    <div class="story">
                        <form id="myUpAndDwon" class="form-horizontal" role="form" action="user/updatePurse">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <img src="img/mypurse.jpg"/>
                                </div>
                                <label class="col-sm-2 control-label">余额：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="balance" class="form-control" disabled="disabled"
                                           style="border:0px;background:rgba(0, 0, 0, 0); " value="${myPurse.balance}">
                                </div>
                                <label class="col-sm-2 control-label">充值：</label>
                                <div class="col-sm-10">
                                    <input name="recharge" type="number" class="form-control recharge"
                                           style="border:0px;background:rgba(0, 0, 0, 0); " value="${myPurse.recharge}"
                                           data-toggle="tooltip" title="请输入整数金额！"/>

                                </div>
                                <label class="col-sm-2 control-label">提现：</label>
                                <div class="col-sm-10">
                                    <input name="withdrawals" type="number" class="form-control withdrawals"
                                           style="border:0px;background:rgba(0, 0, 0, 0); "
                                           value="${myPurse.withdrawals}" data-toggle="tooltip" title="请输入整数金额！"/>

                                </div>
                            </div>
                            <hr/>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
